---
layout: header

---

<div class="row">
    
    <div class="col">
        <h1>The Nihil Project</h1>
    </div>
  </div>

  {%- for project in projects %}
  <div class="col">
            {%- if project.website -%}
            <a href="{{ project.website }}" class="text-dark plain">
              {{project.title}}
            </a>
            {%- else -%}
            {{project.title}}
            {%- endif -%}
  </div>
  {%- endfor %}
