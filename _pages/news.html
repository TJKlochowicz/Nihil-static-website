---
layout: header
input: GFM
---

<div class="row title-row">
    <div class="col">
        <h1>News</h1>
    </div>
</div>
{%assign allNews = site.data.news | sort:"date" | reverse %}
{%for news in allNews %}
<div class="row news-row">
    <div class="col">
        <h4>{{news.date | date: "%-d %B %Y"}}</h4>
        <p>{{news.text | markdownify}}</p>
        {%if news.url%}
        <a href={{news.url}}>See more </a>
        {%endif%}
        <hr>
    </div>
</div>
{%endfor%}
