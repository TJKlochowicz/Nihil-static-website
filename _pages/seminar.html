---
layout: header
input: GFM
---

<div class="row title-row">
    <div class="col">
        <h1>Seminar Meetings</h1>
    </div>
</div>
{%assign allSeminars = site.data.seminars | sort:"date" | reverse %}
{%for sem in allSeminars%}
<div class="row">
    <div class="col">
        <h4> <b>{{sem.author}}</b></h4>
        <h4>{{sem.date | date: "%-d %B %Y %H:%M"}}</h4>
        <h5>{{sem.location}}</h5>
        <hr>
        <h4><em>{{sem.title}}</em></h4>
        <p>{{sem.abstract}}</p>
    </div>
</div>
{%endfor%}
