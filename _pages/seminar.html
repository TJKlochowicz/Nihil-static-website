---
layout: header
input: GFM
---

<div class="row title-row">
    <div class="col">
        <h1>Seminar Meetings</h1>
    </div>
</div>
{%assign allSeminars = site.data.seminars | sort:"date" | reverse %}
{%for sem in allSeminars%}
<div class="row">
    <div class="col">
        <h3>{{sem.date | date: "%-d %B %Y"}}</h4>
        <h4> <b>{{sem.author}}</b></h4>
        <p>{{sem.abstract}}</p>
    </div>
</div>
{%endfor%}
