- date: 2024-11-26 16:00
  author: "Haoyu Wang (ILLC)"
  title: "Knowing How to Understand (Generalized) Tensor Disjunction"
  location: "ILLC seminar room F1.15 in Science Park 107; Zoom: <https://uva-live.zoom.us/j/87618965843>"
  url: assets\slides\Haoyu_slides.pdf
  abstract: >
    **Abstract:** This talk is based on a joint work with Yanjing Wang and Yunsong Wang. We would like to propose an epistemic interpretation of the tensor disjunction in dependence logic inspired by its connection with the weak disjunction in Medvedev‚Äôs early work on intermediate logic based on the BHK-like problem semantics. We expose this rather surprising connection in the setting of propositional inquisitive logic with tensor disjunction discussed in the literature with a powerful epistemic language of knowing how. We give a complete axiomatization of the full logic of this language based on Fine's axiomatization of propositionally quantified S5 modal logic. In this way, we can obtain an intuitive epistemic understanding of the tensor operator. In the second part of the talk, I will discuss a set of generalized tensor operators with the parameters ùëò and ùëõ. We show that adding the generalized tensor operators does not increase the expressive power of our dynamic epistemic logic of know-how, the inquisitive logic, and the propositional dependence logic. However, we show that all the non-trivial generalized tensors are not uniformly definable in those languages with the original tensor operator. We also give the complete axiomatizations of extensions of our dynamic epistemic logic and the inquisitive logic with the general tensors.
    
- date: 2024-12-06 16:00
  author: "Yale Weiss (Philosophy Program and Saul Kripke Center, The Graduate Center, CUNY)"
  title: "Constructivism: Views from Relevance Logic (Joint talk with DIP)"
  location: "ILLC seminar room F1.15 in Science Park 107"
  url: assets\slides\Weiss.pdf
  abstract: >
    **Abstract:** In this talk, I survey certain underappreciated connections between intuitionistic logic (and other broadly constructive logics) and relevance logic. I am particularly interested in a family of heterodox relevance logics whose operational semantical characterizations have an affinity to the informal BHK semantics. Various problems and results connected with these systems are examined, including the disjunction property, embeddings of constructive logics into them, and (un)decidability. On the more philosophical side, I discuss how constructive and relevance logics might inform, and motivate, one another.  (This is an updated version of a talk I gave at the PLEXUS Inaugural Conference in 2023 which takes account of several recent results obtained by various researchers.)

- date: 2025-01-31 16:00
  author: "Matilda H√§ggblom (University of Helsinki)"
  title: "Inclusion and exclusion in team semantics"
  location: "ILLC seminar room F1.15 in Science Park 107; Zoom: <https://uva-live.zoom.us/j/87618965843>"
  url: assets\slides\Matilda_slides.pdf
  abstract: >
    **Abstract:** We consider inclusion and exclusion atoms in team semantics, their individual implication problems, and their respective extensions of propositional team-based logic. The complete systems for exclusion atoms (Casanova & Vidal 1983, H√§ggblom 2024) depend on whether repetitions of variables are allowed, highlighting the importance of carefully considering such syntactical restrictions. The situation is similar for inclusion atoms (Mitchell 1983, Casanova et al. 1984), where we also present an alternative completeness proof that shows completeness not only in the first-order setting, but also in the propositional setting. We then relax the syntax of propositional inclusion atoms further by allowing boolean constants and show that no finite axiomatization can exist.

- date: 2025-02-06 16:30
  author: "Raffaella Bernardi (Trento)"
  title: "The interplay between language and reasoning. (Joint talk with CLA and DIP)"
  location: "LAB42, Room L0.06"
  url: 
  abstract: >
    **Abstract:** Large Language Models, and ChatGPT in particular, have recently grabbed the attention of the community and the media. Having reached high language proficiency, attention has been shifting toward its reasoning capabilities. It has been shown that ChatGPT can carry out some simple deductive reasoning steps when provided with a series of facts out of which it is tasked to draw some inferences. In this talk, I will argue for the need for models whose language generation is driven by an implicit reasoning process and a communication goal. To support my claim, I will present two papers recently produced within my group: one evaluates LLMs' formal reasoning skills and the other focuses on LLMs‚Äô information-seeking strategies; to this end, we take syllogisms and the 20-Questions game as test beds. These tasks have been used extensively in cognitive sciences to study human reasoning skills, hence they provide us with a variety of experiments to inspect the language and reasoning interplay in LLMs.

- date: 2025-02-07 11:00
  author: "Jakub Szymanik (Trento)"
  title: "The Shifting Sands of Meaning: How Quantifier Interpretation Varies. (Joint talk with DIP)"
  location: "ILLC seminar room F1.15 in Science Park 107;"
  url: 
  abstract: >
    **Abstract:** Traditional logical approaches to semantics, while precise, often fail to capture the dynamic and context-dependent nature of human language. This is particularly evident in the interpretation of quantifiers, where individual variation and contextual influences abound. This talk presents a novel probabilistic model of generalized quantifiers that accounts for this variability. By analyzing experimental data, we demonstrate that the 'true meaning' of quantifiers‚Äîrevealed through probabilistic distributions rather than fixed truth conditions‚Äîis far more nuanced than previously acknowledged. Our findings have implications for some debated semantic puzzles, such as the "most" vs. "more than half" puzzle. More broadly, the model may be useful as a psycholinguistic tool, e.g., for studying quantifier processing in neurotypical individuals versus individuals with selective deficits in language abilities.

- date: 2025-10-22 16:00
  author: "Fausto Barbero (University of Helsinki)"
  title: "Modeling and axiomatizing indeterministic counterfactuals. (Joint talk with LLAMA)"
  location: "ILLC seminar room F1.15 in Science Park 107;"
  url: 
  abstract: >
    **Abstract:** Interventionist counterfactuals are expressions of the form "If such and such variables had been set to such and such values, then condition phi would hold". They underlie much of the modern discussion on causal inference.¬†Halpern (2000) briefly suggested an extension of causal models to the case of indeterministic causal laws. Developing a concrete semantics for counterfactuals in this context presents some new challenges, some of which I will point out. I will propose a notion of model based on the causal team semantics of Barbero and Sandu (2020) and present complete axiomatizations for languages of unnested and right-nested counterfactuals in a number of significant classes of model; I will then compare them to the classical complete systems for the deterministic case.

- date: 2026-01-16 16:00
  author: "Claire Rong (√âcole Normale Sup√©rieure de Paris)"
  title: "Plurals under quantification: new experimental perspectives. (Joint talk with MLC)"
  location: "ILLC seminar room F1.15 in Science Park 107;"
  url: 
  abstract: >
    **Abstract:** We investigate the interpretation of plural expressions, starting from the puzzle of the logical gap between their interpretations in affirmative and negative sentences. While bare plurals (e.g., "books") typically receive an at least two reading in upward-entailing environments (e.g., "The box contains books"), they yield an at least one reading in downward-entailing contexts (e.g., "The box doesn't contain books"). Existing bivalent and trivalent theoretical approaches differ in their predictions about truth conditions of plural indefinites under the scope of a universal quantifier (e.g., "Every box contains books") in mixed scenarios (some boxes contain one book, others contain several). Through experimental studies, we uncover gradient truth-value judgments in such mixed scenarios, which challenge the categorical predictions of all available theories. Our results raise key questions about the empirical identification of accessible readings and we put forward a methodology to disentangle readings from gradient effects. Additionally, we extend our investigation to Mandarin Chinese, a language with optional number marking, finding similar gradient effects but with accessed readings different from English.

- date: 2026-02-06 16:00
  author: "Matilda H√§ggblom (University of Helsinki)"
  title: "Capturing dual properties with propositional team logics."
  location: "Room F3.20 in Science Park 107;"
  url: 
  abstract: >
    **Abstract:** Motivated by the natural set-theoretic duality between downward and upward closed families of sets, we ask whether it is possible to capture a similar duality in propositional team logics expressively complete for all downward/upward closed team properties. We answer positively by using dual variants of atoms that capture inclusion dependencies. Furthermore, we introduce quasi-variants of the downward and upward closed logics where the empty and full team take on special roles. Another set-theoretic duality is that for unions and intersections, and we discuss some preliminary results on an intersection closed logic.

- date: 2026-02-19 16:30
  author: "S√∏ren Knudstorp (ILLC, University of Amsterdam)"
  title: "Truthmakers and Information States: Inclusion, Containment, Duality (joint talk with LIRa"
  location: "ILLC Seminar Room F1.15, Science Park 107 and online (contact LIRa organisers for link)"
  url: https://projects.illc.uva.nl/lgc/seminar/2026/01/joint-nihil-lira-session-soren-knudstorp/
  abstract: >
    **Abstract:** I highlight points of contact between truthmaker semantics and information semantics as studied in the tradition of inquisitive and team semantics, such as Aloni‚Äôs (2022) BSML. First, I show how to obtain a sound and complete semantics for Angell‚Äôs (1977) Analytic Containment by tweaking the semantics of BSML. This also achieves an information semantics complete for replete truthmaker entailment. Next, I present a full and faithful translation of BSML, inquisitive logic, dependence logic, and other propositional team logics into a modal logic. This modal logic can be taken to be that of van Benthem‚Äôs (2019) translation of truthmaker semantics [cf. SBK (2023)], thereby enabling comparison of the two traditions within a common framework. Lastly, if time permits, I note further points of comparison, including (i) regular truthmaker propositions vs. meanings in BSML, (ii) conjunctive vs. disjunctive states, and (iii) potential benefits of combining the traditions through sets of truthmakers (this is joint work in progress with Robert van Rooij).
